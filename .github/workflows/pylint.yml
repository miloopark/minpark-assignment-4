name: Latent Semantic Analysis (LSA) Search Engine

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' 

    - name: Install dependencies
      run: make install

    - name: Run application (with delay to ensure server starts)
      run: |
        make run &
        sleep 5

    - name: Verify server is running
      run: curl http://127.0.0.1:3000
